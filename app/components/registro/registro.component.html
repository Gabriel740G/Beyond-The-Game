<div class="fundo"></div>
<div class="login-box">
  <h2>Cadastro</h2>
  <form (ngSubmit)="submitForm()" [formGroup]="registroForm" #formDir="ngForm">
    <div class="user-box">
      <input type="text" id="campo1" formControlName="nome" required=""/>
      <label for="nome">Insira nome de usuario</label>
    </div>

    <div class="user-box">
      <input type="text" id="campo2" (keydown)="onSpaceKeyDown($event)" formControlName="senha" maxlength="12" required="" />
      <label for="senha">Crie sua senha</label>
    </div>

    <div class="user-box">
      <input type="email" id="campo3" (keydown)="onSpaceKeyDown($event)" formControlName="email" required=""/>
      <label for="email">Digite Seu Email</label>
    </div>

    <div class="user-box">
      <input type="tel" id="campo4" (keydown)="onSpaceKeyDown($event)" formControlName="numero_de_contato" maxlength="11" required=""/>
      <label for="numero_de_contato">NÃºmero De Contato</label>
    </div>

    <div class="identificacao">
      <div class="opcoes">
        <div name="docs" id="CPF" class="btn-ident" (click)="changeIdent('cpf')">CPF</div>
        <div name="docs" id="CNPJ" class="btn-ident" (click)="changeIdent('cnpj')">CNPJ</div>
      </div>
      
      <div class="user-box" style="margin-top: 6%;">
        <input type="text" formControlName="cpf" placeholder="Digite seu CPF" *ngIf="campo_cpf" maxlength="11" (keydown)="onSpaceKeyDown($event)" required="">
    
        <input type="text" formControlName="cnpj" placeholder="Digite seu CNPJ" *ngIf="campo_cnpj" maxlength="14" (keydown)="onSpaceKeyDown($event)" required="">
      </div>
    </div>

    <button type="submit" class="a" id="redirecionamento" [ngClass]="{'disabled' : !registroForm.valid}" [disabled]="!registroForm.valid">
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      Enviar
    </button>
  </form>
</div>

<div class="voltar">
  <a id="voltar" routerLink="/login">
    <span></span>
    <span></span>
    <span></span>
    <span></span>
    Voltar
  </a>
</div>
