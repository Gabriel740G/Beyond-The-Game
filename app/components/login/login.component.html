<div class="fundo"></div>
<div class="login-box">
    <h2>Login</h2>
    <form [formGroup]="loginForm" (submit)="loginUser()">
        <div class="input-box">
          <input type="text"  [(ngModel)]="username" required="" id="campo1" formControlName="nome">
          <label>Username</label>
        </div>
        <div *ngIf="loginForm.get('nome')?.errors?.['required'] && loginForm.get('nome')?.touched" class="error-input">
          <p>Campo Obrigatório!</p>
        </div>
        <div class="input-box">
          <input type="password" required="" id="campo2" formControlName="senha" maxlength="12">
          <label>Password</label>
        </div>
        <div *ngIf="loginForm.get('senha')?.errors?.['required'] && loginForm.get('senha')?.touched" class="error-input">
          <p>Campo Obrigatório!</p>
        </div>
  
        <button type="submit" class="bnt-submit" id="bnt-submit" [ngClass]="{'disabled' : !loginForm.valid}" [disabled]="!loginForm.valid">
          <span></span>
          <span></span>
          <span></span>
          <span></span>
          LOGAR
        </button> 
    </form>
</div>
<div class="voltar">
  <a id="voltar" routerLink="/">voltar</a>
</div>

<div class="redirecionarC" > 
  <a routerLink="/registro">cadastro</a>
</div>
